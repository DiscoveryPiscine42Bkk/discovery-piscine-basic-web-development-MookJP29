<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parallax Web Page Example</title>
  <link rel="stylesheet" href=" parallax.css">
</head>
<body>
  <!-- Parallax Background 1 -->
  <section class="parallax parallax-1">
    <div class="center-message">
      <h1>Welcome to Disney World</h1>
      <p>Scroll down to discover more!</p>
    </div>
  </section>

  <!-- Black Block Section -->
  <section class="black-block">
    <div class="block-message">
      <h2>Please scroll down a little bit.</h2>
      <p>You will find something interesting.</p>
    </div>
  </section>

  <!-- Parallax Background 2 -->
  <section class="parallax parallax-2">
    <div class="center-message">
      <h1>Thanks for visiting!</h1>
      <p>This is the end of the  page.</p>
    </div>
  </section>
</body>
</html>
