<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="profile-card">
    <h2 class="card-title">My Profile</h2>
    <table class="profile-table">
      <tr>
        <td colspan="2" style="text-align:center;">
          <img src="https://my.liveyourtruth.com/dyt/wp-content/uploads/2019/08/Flynn-Rider.jpg" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login" style="text-align:center;">Mook</td>
      </tr>
      <tr>
        <td colspan="2" class="desc" style="text-align:center;">Web Developer</td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <div class="social-icons">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" title="GitHub">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" title="Twitter">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" title="LinkedIn">
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
